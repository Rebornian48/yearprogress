  <body class="bg-gray-900 text-white">
    <div class="bg-gray-900">
      <div class="mx-auto max-w-7xl px-6 py-16 sm:py-24 lg:px-8">
        <h2 class="text-2xl font-bold leading-10 tracking-tight text-white">
          Year Progress
        </h2>
        <p class="mt-6 max-w-2xl text-base leading-7 text-gray-300">
          Created by Rebornian48
        </p>
        <div class="mt-20">
          <div>
            <dt class="text-base font-semibold leading-7 text-white">
              Menuju tahun baru tahun <span id="next-year"></span>
            </dt>
            <dt class="text-base font-semibold leading-7 text-white">
              Tahun baru akan jatuh pada tanggal <span id="next-newyear"></span>
            </dt>
            <div class="w-[15rem] rounded-full bg-gray-700">
              <div
                class="bg-green-500 h-full rounded-full text-white font-medium p-0.5 text-xs text-center"
                id="p-bar"
              >
                <span id="progress-2"></span>%
              </div>
            </div>
            <dt class="text-base font-semibold leading-7 text-white">
              Progress tahun ini: <span id="progress-1"></span>% telah terlewati
            </dt>
            <dt class="text-base font-semibold leading-7 text-white">
              Waktu tahun ini yang telah terlewati:
              <span id="passed"></span> hari
            </dt>
            <dt class="text-base font-semibold leading-7 text-white">
              Sisa waktu tahun ini: <span id="remaining"></span> hari
            </dt>
          </div>
        </div>
      </div>
    </div>
