<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://rebornian48.github.io/assets/img/logo.png" />
    <title>Rebornian48 | Yeaar Progresss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col">
            <h2>Year Progress</h2>
            <h6>Website designed by Rebornian48</h6>
            <h6>&nbsp;</h6>
        </div>
        <script>
            var current_date, end_year, new_year;
            var one_day_ms = 1000 * 60 * 60 * 24;
            current_date = new Date();
            end_year= new Date(current_date.getFullYear(), 11, 31);
            new_year = new Date(current_date.getFullYear(), 00, 01);
            var pass = Math.round(current_date.getTime() - new_year.getTime()) / (one_day_ms);
            var res = Math.round(end_year.getTime() - current_date.getTime()) / (one_day_ms);  
            var PassResult = pass.toFixed (0);
            var FinalResult = res.toFixed (0);
            var passPercentage = ((pass/(pass + res + 1)) * 100).toFixed(2);
            document.write('<div class="progress"><div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: ' + passPercentage + '%" aria-valuenow="' + passPercentage + '" aria-valuemin="0" aria-valuemax="100"></div></div>')
            document.write('Persentase : ' + passPercentage + '%<br />')
            document.write('Tahun ' + current_date.getFullYear() + ' telah berjalan selama ' + PassResult + ' hari<br />');
            document.write('Tahun ' + current_date.getFullYear() + ' berakhir dalam ' + FinalResult + ' hari');
         </script>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
